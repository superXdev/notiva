version: '3.8'

services:
  notiva:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: notiva-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - LUNOS_API_KEY=${LUNOS_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - notiva-network

networks:
  notiva-network:
    driver: bridge